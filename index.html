<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Github User Profile Search</title>
</head>
<body>
  <header class="heading" >
    <h2 class="title"><i class="fa fa-github"></i> Github User</h2>
    <div class="theme" style="text-align: right;">
      <label class="switch">
        <input class="check" type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>
    </div>
</header>  
  <div>
    <h1 style="text-align: center">Welcome to Github  User Search</h1>
    <br><br>
    <section style="text-align: center">
      <form id="form">
        <div class="search-container">
          <input style="font-size: small;" type="intext" id="search" placeholder="Enter Github UserName" />
          <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      
    </section>
  <br>
  </div>
  <div class="card-container">
    <main style="text-align: center" id="main"></main>
  </div>
  <script type='text/javascript' src="js/index.js"></script>
  <script type='text/javascript' src='config.js'></script>
</body>
</html>
